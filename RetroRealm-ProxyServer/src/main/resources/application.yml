#  config:
#    import: "configserver:http://localhost:8088"     
  cloud:
    compatibility-verifier:
      enabled: false
#    config:
#      discovery:
#        enabled: true  
#        service-id: retrorealm-config-server  
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
      - id: payment_route
        predicates:
        - Path=/api/v1/payment/**
        uri: lb://PAYMENT-SERVICE
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
      - id: user_route
        predicates:
        - Path=/user-service/**
        uri: lb://USER-SERVICE
      - id: client_route
        predicates:
        - Path=/app/**
        uri: lb://proxy-client
      - id: game_route
        predicates:
        - Path=/api/v1/game/**
        uri: lb://game-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
            
      - id: cart_route
        predicates:
        - Path=/api/v1/cart/**
        uri: lb://cart-service
      - filters:
        - SetPath=/
        id: eureka-route
        predicates:
        - Path=/eureka/home
        uri: http://localhost:8761
      - id: eureka-static-route
        predicates:
        - Path=/eureka/**
        uri: http://localhost:8761
      - id: order-route
        predicates:
        - Path=/api/v1/order/**
        uri: lb://order-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
      - id: discount-route
        predicates:
        - Path=/api/v1/discount/**
        uri: lb://discount-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
  main:
#    allow-bean-definition-overriding: true
    web-application-type: reactive 
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    config-url: /v3/api-docs/swagger-config
    enabled: true
    urls:
    - name: gateway-service
      url: /v3/api-docs
    - name: game-service
      url: /api/v1/game/v3/api-docs
