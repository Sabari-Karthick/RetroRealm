management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
server:
  address: localhost
  port: 8080
  servlet:
    context-path: /
spring:
  application:
    name: API-GATEWAY
  boot:
    admin:
      client:
        url: http://localhost:8000/Retro/admin/
#Oauth
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 1375276823100263
            scope: email,public_profile
          google:
            client-id: 273703224070-cgdm9rslova2i6a9luugcu32uid65iga.apps.googleusercontent.com
            scope: email,profile

  data:
    redis:
      database: 0
      host: localhost
      port: 16379
      password: mypass
      timeout: 60000      
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
      - id: payment_route
        predicates:
        - Path=/api/v1/payment/**
        uri: lb://PAYMENT-SERVICE
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
      - id: user_route
        predicates:
        - Path=/user-service/**
        uri: lb://USER-SERVICE
      - id: client_route
        predicates:
        - Path=/app/**
        uri: lb://proxy-client
      - id: game_route
        predicates:
        - Path=/api/v1/game/**
        uri: lb://game-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
            
      - id: cart_route
        predicates:
        - Path=/api/v1/cart/**
        uri: lb://cart-service
      - filters:
        - SetPath=/
        id: eureka-route
        predicates:
        - Path=/eureka/home
        uri: http://localhost:8761
      - id: eureka-static-route
        predicates:
        - Path=/eureka/**
        uri: http://localhost:8761
      - id: order-route
        predicates:
        - Path=/api/v1/order/**
        uri: lb://order-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
      - id: discount-route
        predicates:
        - Path=/api/v1/discount/**
        uri: lb://discount-service
        filters:
        - name: RequestRateLimiter
          args:
            rate-limiter: "#{@rateLimter}"
            key-resolver: "#{@proxyKeyResolver}"
  main:
    web-application-type: reactive 
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    config-url: /v3/api-docs/swagger-config
    enabled: true
    urls:
    - name: gateway-service
      url: /v3/api-docs
    - name: game-service
      url: /api/v1/game/v3/api-docs
#jwt 
jwt:
  header: Authorization
  secret: batman
  expiration: 604800      1
  
